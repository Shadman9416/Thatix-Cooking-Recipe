<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix Cooking Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <div class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
    </div>

    <!-- Hero section -->

    <div class="hero">
      <h1>Search Your Favorite Recipe</h1>
      <p>
        A handful of simple ingredients typify the fresh, vibrant flavours of
        Greek cooking
      </p>
    </div>

    <!-- Main section -->
    <div class="main">
      <!-- Searchbar -->
      <form id="search-form" class="search-box">
        <input type="text" id="search-input" placeholder="Search for recipes" />
        <button type="submit" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <h2 id="latest">Latest Recipes</h2>

      <div class="recipes-grid" id="recipesGrid">
        <!-- recipe card -->
      </div>
    </div>
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator hidden">
      <div class="spinner"></div>
      <p>Searching recipes...</p>
    </div>

    <div class="modal-container hidden" id="recipe-modal">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">+</button>
        <div id="recipe-details-content"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Copyright 2025 - All right reserved</p>
      <p>Created by Shadman Rafid</p>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>

    <div class="scroll-to-top-btn">
      <i class="fa-solid fa-arrow-up"></i>
    </div>

    <script src="main.js"></script>
  </body>
</html>
